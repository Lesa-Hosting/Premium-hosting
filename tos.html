<h3>免責聲明</h3>  
如發生資料遺失、檔案消失問題，LH不會負責，請時常備份好伺服器，以防發生資料永久消失問題。<br>
LH不會盜取您的機器人權杖。
<br>
<br>
<h3>終止</h3>
<br>

如發現您在我們的伺服器有不正當行為（犯罪用途、DDOS、挖礦等)，LH保有終止伺服器的權利。<br>
如您販賣帳號，LH將會刪除您的所有帳號。<br>
如發現伺服器下線超過三天，LH將會無通知刪除伺服器，LH並不會對您的對您的資料負責。<br>
